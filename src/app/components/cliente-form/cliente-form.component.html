<ion-header>
  <ion-toolbar>
    <ion-title>{{ editando ? 'Editar Cliente' : 'Novo Cliente' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()" [disabled]="carregando">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nome *</ion-label>
      <ion-input type="text" placeholder="Digite o nome completo" [(ngModel)]="form.nome" [disabled]="carregando">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Telefone *</ion-label>
      <ion-input type="tel" placeholder="(00) 00000-0000" [(ngModel)]="form.telefone" [disabled]="carregando">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email *</ion-label>
      <ion-input type="email" placeholder="email@exemplo.com" [(ngModel)]="form.email" [disabled]="carregando">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Endereço</ion-label>
      <ion-textarea placeholder="Digite o endereço completo" [(ngModel)]="form.endereco" [disabled]="carregando">
      </ion-textarea>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" color="primary" (click)="salvar()" [disabled]="carregando">
      <ion-spinner *ngIf="carregando" slot="start"></ion-spinner>
      {{ editando ? 'Atualizar' : 'Cadastrar' }} Cliente
    </ion-button>
  </div>
</ion-content>
