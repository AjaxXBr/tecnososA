<ion-header>
  <ion-toolbar>
    <ion-title>{{ editando ? 'Editar Equipamento' : 'Novo Equipamento' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()" [disabled]="carregando">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nome *</ion-label>
      <ion-input type="text" placeholder="Ex: Notebook Dell Inspiron" [(ngModel)]="form.nome" [disabled]="carregando">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Marca *</ion-label>
      <ion-input type="text" placeholder="Ex: Dell" [(ngModel)]="form.marca" [disabled]="carregando">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Modelo *</ion-label>
      <ion-input type="text" placeholder="Ex: Inspiron 15" [(ngModel)]="form.modelo" [disabled]="carregando">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Número de Série *</ion-label>
      <ion-input type="text" placeholder="Ex: SN123456789" [(ngModel)]="form.numeroSerie" [disabled]="carregando">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cliente *</ion-label>
      <ion-select placeholder="Selecione o cliente" [(ngModel)]="form.clienteId" [disabled]="carregando">
        <ion-select-option *ngFor="let cliente of clientes" [value]="cliente.id">
          {{ cliente.nome }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Data de Aquisição</ion-label>
      <ion-input type="date" [(ngModel)]="form.dataAquisicao" [disabled]="carregando">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Especificações</ion-label>
      <ion-textarea placeholder="Descreva as especificações do equipamento" [(ngModel)]="form.especificacoes"
        [disabled]="carregando">
      </ion-textarea>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" color="primary" (click)="salvar()" [disabled]="carregando">
      <ion-spinner *ngIf="carregando" slot="start"></ion-spinner>
      {{ editando ? 'Atualizar' : 'Cadastrar' }} Equipamento
    </ion-button>
  </div>
</ion-content>
