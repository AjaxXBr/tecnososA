<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Minha Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="profile-header">
      <ion-avatar class="profile-avatar">
        <ion-icon name="person" color="light"></ion-icon>
      </ion-avatar>
      <ion-card-title>Diego Silva</ion-card-title>
      <ion-card-subtitle>Técnico de Informática</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="mail" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Email</h3>
            <p>diego@tecnoos.com</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="call" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Telefone</h3>
            <p>(31) 99999-9999</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="business" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>Especialidade</h3>
            <p>Hardware e Software</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="stats-chart" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h3>OS este mês</h3>
            <p>{{ estatisticas.osMes }} ordens de serviço</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="block" color="secondary" (click)="toggleEditarPerfil()">
        <ion-icon slot="start" name="create"></ion-icon>
        Editar Perfil
      </ion-button>

      <ion-button expand="block" fill="outline" color="medium" style="margin-top: 8px;">
        <ion-icon slot="start" name="settings"></ion-icon>
        Configurações
      </ion-button>

      <ion-button expand="block" fill="clear" color="danger" style="margin-top: 16px;" (click)="sair()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        Sair
      </ion-button>
    </ion-card-content>
  </ion-card>

  <app-editar-perfil *ngIf="mostrarEditarPerfil" (salvo)="onPerfilSalvo()" (cancelado)="onPerfilCancelado()">
  </app-editar-perfil>
</ion-content>
